<body>
	
	<h1>Forma e Input</h1>

	<form method="get" action="formas.html" id="forma" >
	<fieldset>
		<legend>Contactame, dame tu opinion</legend>
	<label for="Nombre">Nombre(s)</label>
		<input type="text" id="Nombre" placeholder="Eli" required>
		<br>
	<label for="Apellidos">Apellidos</label>
		<input type="text" id="Apellidos" placeholder="Bermudez" required>
		<br>
	<label for="correo">Correo</label>
		<input type="email" id="correo" placeholder="bermudez.86@live.com.mx" required>
		<br>
	<label>Elige una Opcion</label>
	<label for="radio1">1</label>
		<input type="radio" name="radio" id="radio1">
	<label for="radio2">2</label>
		<input type="radio" name="radio" id="radio2">
	<label for="radio3">3</label>
		<input type="radio" name="radio" id="radio3">
	<label for="radio4">4</label>
		<input type="radio" name="radio" id="radio4">
	<label for="radio5">5</label>
		<input type="radio" name="radio" id="radio5" checked>
		<br>
		<select name="pais" id="pais">
			<option value="Mexico">Mexico</option>
			<option value="Otro">Otro</option>
		</select>
		<br>
		<label for="multi">Tus gustos</label>
		<select name="multi" id="multi" multiple>
			<option value="Cine">Cine</option>
			<option value="Programacion">Programacion</option>
			<option value="Musica">Musica</option>
		</select>
		<br>
		<input type="button" value="Boton">
		<label for="Color">Color</label>
		<input type="Color" id="Color">
		<label for="numero">Elige un numero</label>
		<input type="Number" id="Numero" placeholder="10" min="0" max="12">
		<br>
	<label for="textArea">Comentarios</label>
		<br>
		<textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="comentarios"></textarea>
		<br>
	<label for="listo">Listo</label>
		<input type="checkbox" id="checkbox" required>
		<br>
		<input type="submit" value="Enviar">
		<br>
		</fieldset>
	</form>
</body>
